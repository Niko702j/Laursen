<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laursen konditori</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
    }

  </style>
</head>

<body id="splash">

  <header id="forside_header">
    <nav>
      <div class="burgermenu">

        <div id="kryds"><img src="imgs/kryds_hvid.svg" alt="Kryds ikon"></div>
        <div class="burger_txt">
          <a href="index.html">
            <div>Forside</div>
          </a>
          <a href="omos.html">
            <div>Om os</div>
          </a>
          <a href="galleri.html">
            <div>Galleri</div>
          </a>
        </div>
      </div>
      <div id="ikon">
        <img src="someicons_white.svg" alt="facebook og instagram ikoner">
      </div>
      <div id="logo">
        <a href="index.html">
          <img src="imgs/logohvid.svg" alt="kagelogo i hvid">
          <h1 style="color: white">Laursen konditori</h1><br>
          <h2 style="color: white">Baking dreams come true</h2>
        </a>
      </div>
      <div id="knapper">
        <a href="galleri.html">
          <h3 style="color: white">Galleri</h3>
        </a>
        <a href="omos.html">
          <h3 style="color: white">Om os</h3>
        </a>
        <div id="burger"><img src="imgs/burger_hvid.svg" alt="Burgermenu ikon"></div>
      </div>
    </nav>
  </header>


  <div id="kagegalleri">
    <a href="galleri.html">
      Kage galleri
    </a>
  </div>


  <script>
    //Sørger for at alt DOM content er loaded
    document.addEventListener("DOMContentLoaded", start);

    const burger = document.querySelector("#burger");
    const nav = document.querySelector(".burgermenu");
    const kryds = document.querySelector("#kryds");

    function start() {
      //Gør burgermenuknappen klikbar
      burger.addEventListener("click", () => {
        nav.classList.add("burgermenu_active");
      });

      //Tilføjer en luk-funktion til burgermenuen
      kryds.addEventListener("click", () => {
        console.log("kryds click")
        nav.classList.remove("burgermenu_active");
      });
    }

  </script>
</body>

</html>
